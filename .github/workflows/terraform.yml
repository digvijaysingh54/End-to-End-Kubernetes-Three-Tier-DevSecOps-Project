name: Terraform

on:
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.0.0  # Specify your Terraform version
          working-directory: ./path/to/your/terraform/config  # Change this to your path

      - name: Terraform Init
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.MY_CCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.MY_SECRET_ACCESS_KEY }}
        run: terraform init
        working-directory: ./terraform  # Change this to your path

      - name: Terraform Validate
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.MY_CCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.MY_SECRET_ACCESS_KEY }}
        run: terraform validate
        working-directory: ./terraform  # Change this to your path

      - name: Terraform Plan
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.MY_CCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.MY_SECRET_ACCESS_KEY }}
        run: terraform plan
        working-directory: ./terraform  # Change this to your path

      - name: Terraform Apply
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.MY_CCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.MY_SECRET_ACCESS_KEY }}
        run: terraform apply -auto-approve
        working-directory: ./terraform  # Change this to your path
